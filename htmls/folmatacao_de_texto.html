    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Titulo da Pagina</h1>
    <h2>Subtitulo da Pagina</h2>
    <h3>Descrição da Pagina</h3>

    <p>Tenho 19 anos</p><br>
    
    <p>Estudo <i>tecnologia</i></p>
    
    <p>
        Teste <sup>123</sup>
    </p>

    <p>
        Teste <sub>123</sub>
    </p>

</body>
